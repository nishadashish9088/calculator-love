<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:black;
            margin: 0;
        }
        .container {
            background-color: purple;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: 2px solid red;
            background-color:darkblue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: lawngreen;
        }
        h1{
        color: aqua;
        }

  @media(max-width:576px){
            .container{
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mr.Ashish Created This Love Calculator</h1>
        <input type="text" id="name1" placeholder="Enter Your name">
        <input type="text" id="name2" placeholder="Enter Partners name">
        <button onclick="calculateLove()">Calculate your Love %</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            
            if (name1 === '' || name2 === '') {
                document.getElementById('result').innerText = 'Please enter both names.';
                return;
            }

            // A simple way to calculate "love" percentage based on the length of the names
            const loveScore = Math.floor(Math.random() * 101);

            document.getElementById('result').innerText = 
                `${name1} and ${name2} have a love compatibility of ${loveScore}%`;
        }
    </script>
</body>
</html>
